<ion-view view-title="About Me">
  <ion-content>
    <h3>{{me.name}}</h3>
    <a ng-href="{{me.link}}">FaceBook Page</a>  
      <img ng-src="{{me.picture.data.url}}">
      <p>Id: {{me.id}}</p>
      <p>Gender: {{me.gender}}</p>
      <p>Location: {{me.location}}</p>
      <p>Website: {{me.website}}</p>
      <p>Relationship: {{me.relationship_Status}}</p>
      
      
      
  </ion-content>
</ion-view>
